<h3>Settings</h3>

<br>

<h4>General</h4>
<div class="row">
    <div class="col-2">
        ADO Personal Access Token
    </div>
    <div class="col-3">
        <input type="password" class="form-control" value="{{token}}">
    </div>
    <div class="col">
        <button type="button" class="btn btn-secondary">Save</button>
    </div>
</div>

<br>

<h4>Ticket Types</h4>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">ADO Project</th>
            <th scope="col">ADO Work Item Template</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let type of ticketTypes; let i=index;">
            <th scope="row">{{type.name}}</th>
            <td>{{type.project}}</td>
            <td>{{type.workItem}}</td>
            <td>
                <button class="btn btn-secondary" type="button">Import</button>
                <button (click)="deleteTicketType(i)" class="btn btn-warning" type="button">Delete</button>
            </td>
        </tr>
    </tbody>
</table>



<div class="row justify-content-center">
    <div class="col-3">
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-plus-lg"></i> Add New Ticket Type
        </button>
    </div>
</div>

<!--Popup for adding ticket types-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add A Ticket Type</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" [formGroup]="ticketTypeForm">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input id="name" type="text" formControlName="name" class="form-control">            
                </div>

                <div class="form-group">
                    <label for="name">ADO Project: </label>
                    <input id="name" type="text" formControlName="project" class="form-control">
                </div>

                <div class="form-group">
                    <label for="name">ADO Work Item Template: </label>
                    <input id="name" type="text" formControlName="workItem" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" (click)="addTicketType()" data-bs-dismiss="modal" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>
